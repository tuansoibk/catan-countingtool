<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div><span id="warning">Warning</span></div>
    <div>Your player name: <input id="player-name"></input></div>
    <button id="reinit">Init</button>
    <button id="reload">Reload</button>
    <script src="popup.js"></script>

    <div class="container" id="player-container">
      <div class="title">
        <h3 id="title-player-1">Player 1</h3>
      </div>
      <div class="player" id="player-1">
        <div class="resource resource-total">
          <span class="total">Total</span><span class="counter" id="total-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_lumber.svg"></span><span class="counter" id="lumber-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_brick.svg"></span><span class="counter" id="brick-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_wool.svg"></span><span class="counter" id="wool-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_grain.svg"></span><span class="counter" id="grain-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_ore.svg"></span><span class="counter" id="ore-1">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_rescardback.svg"></span><span class="counter" id="myth-1">0</span>
        </div>
      </div>
    </div>
    <div class="container" id="player-container">
      <div class="title">
        <h3 id="title-player-2">Player 2</h3>
      </div>
      <div class="player" id="player-2">
        <div class="resource resource-total">
          <span class="total">Total</span><span class="counter" id="total-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_lumber.svg"></span><span class="counter" id="lumber-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_brick.svg"></span><span class="counter" id="brick-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_wool.svg"></span><span class="counter" id="wool-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_grain.svg"></span><span class="counter" id="grain-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_ore.svg"></span><span class="counter" id="ore-2">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_rescardback.svg"></span><span class="counter" id="myth-2">0</span>
        </div>
      </div>
    </div>
    <div class="container" id="player-container">
      <div class="title">
        <h3 id="title-player-3">Player 3</h3>
      </div>
      <div class="player" id="player-3">
        <div class="resource resource-total">
          <span class="total">Total</span><span class="counter" id="total-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_lumber.svg"></span><span class="counter" id="lumber-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_brick.svg"></span><span class="counter" id="brick-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_wool.svg"></span><span class="counter" id="wool-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_grain.svg"></span><span class="counter" id="grain-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_ore.svg"></span><span class="counter" id="ore-3">0</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_rescardback.svg"></span><span class="counter" id="myth-3">0</span>
        </div>
      </div>
    </div>
    
    <div class="container" id="bank-container">
      <div class="title">
        <h3>Bank</h3>
      </div>
      <div class="bank">
        <div class="resource">
          <span><img src="/images/card_lumber.svg"><span class="counter" id="lumber-bank">19</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_brick.svg"><span class="counter" id="brick-bank">19</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_wool.svg"><span class="counter" id="wool-bank">19</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_grain.svg"><span class="counter" id="grain-bank">19</span>
        </div>
        <div class="resource">
          <span><img src="/images/card_ore.svg"><span class="counter" id="ore-bank">19</span>
        </div>
      </div>
    </div>

    <div class="container" id="devcards-container">
      <div class="title">
        <h3>Dev cards</h3>
      </div>
      <div class="bank">
        <div class="devcard devcard-remaining">
          <span class="remaining">Remaining</span><span class="counter" id="remaining-devcard">0</span>
        </div>
        <div class="devcard">
          <span><img src="/images/card_knight.svg"></span><span class="counter" id="knight">14</span>
        </div>
        <div class="devcard">
          <span><img src="/images/card_roadbuilding.svg"></span><span class="counter" id="road">2</span>
        </div>
        <div class="devcard">
          <span><img src="/images/card_yearofplenty.svg"></span><span class="counter" id="plenty">2</span>
        </div>
        <div class="devcard">
          <span><img src="/images/card_monopoly.svg"></span><span class="counter" id="mono">2</span>
        </div>
        <div class="devcard">
          <span><img src="/images/card_vp.svg"></span><span class="counter" id="vp">5</span>
          <div class="edit-manual">
            <div class="up" id="up-vp"></div>
            <div class="down" id="down-vp"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
